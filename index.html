<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body style="background-color:cornflowerblue;">
  <div class="d-flex justify-content-center align-items-center" style="height:100vh">
    <div class="row w-50 bg-white" style="border-radius:20px; overflow:hidden">
      <div class="col p-0" style="background-image: url('https://images.unsplash.com/photo-1614783509000-ccf2306e1a71?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80');">
        
        <h4 class="p-3">
          Bring Your Music
        </h4>

        <p>
          Register Now
        </p>
        
      </div>
      <div class="col p-4">
        <h3>Registration Form</h3>
        <p>
          <label for="" class="form-label">Username</label>
          <input type="text" class="form-control">
        </p>
        <p>
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control">
        </p>
        <p>
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control">
        </p>
        <p>
          <label for="" class="form-label">Confirm Password</label>
          <input type="password" class="form-control">
        </p>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            I Agree
          </label>
        </div>

        <button class="btn btn-primary mt-3">Register</button>

      </div>
    </div>
  </div>
</body>
</html>
